name: push-workflow

on:
  push:
    branches:
      - "*"
      - "!gh-readonly-queue/*"
  merge_group:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure btrfs
        run: sudo apt install btrfs-progs -y
      - name: List blks
        run: lsblk -e7
      - name: what is there now
        run: df --print-type
      - name: make btrfs partition
        run: mkfs.btrfs -L fastspace /dev/sdb1
